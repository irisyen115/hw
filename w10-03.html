<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>立體感邊框的Table</title>
        <style>
            table{
                border: outset 30px #ff8080;
                width: 500px;
                font-size: larger;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr style="text-align: center;"><td>資訊暨設計學院</td><td>管理學院</td></tr>
            <tr>
                <td>
                    <ul>
                        <li>資訊管理學系</li>
                        <li>資訊工程學系</li>
                        <li>數位內容設計學院</li>
                        <li>互動設計學院</li>
                    </ul>
                </td>
                <td>
                    <ol>
                        <li>企業管理學系</li>
                        <li>財務金融學系</li>
                        <li>觀光與餐飲管理學系</li>
                        <li>會計資訊學系</li>
                    </ol>
                </td>
            </tr>
            <tr style="text-align: center;">
                <td>健康科學學院</td><td>人文社會學院</td>
            </tr>
            <tr>
                <td>
                    <ul style="list-style-type: circle;">
                        <li>醫務管理學院</li>
                        <li>生物科技學系</li>
                        <li>健康心理學系</li>
                        <li>保健營養學系</li>
                    </ul>
                </td>
                <td style="background-color: #f4cbbd;">
                    <ol type="I">
                        <li>大眾傳播學系</li>
                        <li>應用日語學系</li>
                        <li>社會工作學系</li>
                        <li>翻譯學系</li>
                    </ol>
                </td>
            </tr>
        </table>
    </body>
</html>
