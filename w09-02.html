<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>交錯背景色的表格</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table style="width: 40%;">
            <tr style="text-align: center;">
                <th>Unit</th>
                <th>Description</th>
                <th>Button</th>
            </tr>
            <tr class="special">
                <td>cm</td>
                <td>centimeters</td>
                <td><span>Try it</span></td>
            </tr>
            <tr>
                <td>mm</td>
                <td>millimeters</td>
                <td><span>Try it</span></td>
            </tr>
            <tr class="special">
                <td>in</td>
                <td>inches(1in=96px=2.54cm)</td>
                <td><span>Try it</span></td>
            </tr>
            <tr>
                <td>px</td>
                <td>pixels(1px=1/96th of 1in)</td>
                <td><span>Try it</span></td>
            </tr>
            <tr class="special">
                <td>pt</td>
                <td>points(1pt=1/72 of 1in)</td>
                <td><span>Try it</span></td>
            </tr>
            <tr>
                <td>pc</td>
                <td>picas(1pc=12pt)</td>
                <td><span>Try it</span></td>
            </tr>
        </table>
    </body>
</html>
